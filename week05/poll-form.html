<DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Onavino Ajenavi">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Onavino Ajenavi | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label>Full Name:
                <input type="text" id="fullname" name="fullname">
                </label>
                </div>
                <div class="form-item column2">
                <label>Email:
                <input type="email" id="useremail" name="useremail">
                </label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label>What is your favorite browser?
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                </label>
                </div>
                <div class="form-item column1">
                <label>Do you have a household pet?
                    <input type="checkbox" id="pet" name="pet">
                </label>
                <label>List the places you have lived.
                    <textarea placeholder="Warri CIty, Benin City, Lagos, Abuja" id="feedback" name="feedback" rows="3"></textarea>
                </label>
                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Onavino Ajenavi</p>
    </footer>
</body>

</html>
